<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Survey Form</h1>
  <main>
    <header>
      <h3>Let us know how we can improve freeCodeCamp</h3>
      <form>
        <!-- Firts parte input type text-->
        <div class="control-container">
          <div class="label"><label for="name">Name:</label></div>
          <div class="control"><input type="text" placeholder="Enter your Name" name="name" /></div>
        </div>
        <div class="control-container">
          <div class="label"><label for="email">Email:</label></div>
          <div class="control"><input type="text" placeholder="Enter your Email" name="email" /></div>
        </div>
        <div class="control-container">
          <div class="label"><label for="age">Age:</label></div>
          <div class="control"><input type="text" placeholder="Age" name="age" /></div>
        </div>

        <!-- second part input select-->
        <div class="control-container">
          <div class="label"><label for="ocupation-select">Which option best describes your current role?</label></div>
          <div class="control">
            <select class="select" name="ocupation-select">
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="prefer">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <!-- third part input radio-->
        <div class="control-container">
          <div class="label">
            <p>
              How likely is that you would recommend freeCodeCamp to a friend?
            </p>
          </div>

          <div class="control">
            <div>
              <input type="radio" id="definitely" name="recommend" value="definitely" checked />
              <label for="definitely">Definitely</label>
            </div>
            <div>
              <input type="radio" id="maybe" name="recommend" value="maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input type="radio" id="notsure" name="recommend" value="notsure" />
              <label for="notsure">Not sure</label>
            </div>
          </div>
        </div>

        <!-- fourth part input select-->
        <div class="control-container">
          <div class="label">
            <label for="ocupation-select">What do you like most in FCC:</label>
          </div>
          <div class="control">
            <select name="ocupation-select">
              <option value="opinion">Select an opinion</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open">Open source</option>
            </select>
          </div>
        </div>

        <!-- fifth part input checkbox-->
        <div class="control-container">
          <div class="label">
            <p>
              Things that should be improved in the future (Check all that
              apply):
            </p>
          </div>
          <div class="control">
            <div>
              <input type="checkbox" id="frontend" name="frontend" checked />
              <label for="frontend">Front-end Projects</label>
            </div>
            <div>
              <input type="checkbox" id="backend" name="backend" />
              <label for="backend">Back-end Projects</label>
            </div>
            <div>
              <input type="checkbox" id="data" name="data" />
              <label for="data">Data Visualization</label>
            </div>
            <div>
              <input type="checkbox" id="challenges" name="challenges" />
              <label for="challenges">Challenges</label>
            </div>
            <div>
              <input type="checkbox" id="open Source Community" name="open Source Community" />
              <label for="open Source Community">Open Source Community</label>
            </div>
            <div>
              <input type="checkbox" id="gitter" name="gitter" />
              <label for="gitter">Gitter help rooms</label>
            </div>
            <div>
              <input type="checkbox" id="video" name="video" />
              <label for="video">Videos</label>
            </div>
            <div>
              <input type="checkbox" id="city" name="city" />
              <label for="city">City Meetups</label>
            </div>
            <div>
              <input type="checkbox" id="wiki" name="wiki" />
              <label for="wiki">Wiki</label>
            </div>
            <div>
              <input type="checkbox" id="forum" name="forum" />
              <label for="forum">Forum</label>
            </div>
            <div>
              <input type="checkbox" id="additional" name="additional" />
              <label for="additional">Additional Courses</label>
            </div>
          </div>
        </div>
        <!--sixth part input text-->
        <div class="control-container">
          <div class="label label-top">
            <label for="story">Any Comments or Suggestions?</label>
          </div>
          <div class="control">
            <textarea id="story" name="story" placeholder="Enter your comment here..."></textarea>
          </div>
        </div>
        <!--submit -->
        <div class="container-button">
          <button class="submit-button" type="button">
            Submit
          </button>
        </div>
      </form>
    </header>
  </main>
</body>

</html>
